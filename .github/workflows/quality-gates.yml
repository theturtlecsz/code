name: Quality Gates

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  quality:
    runs-on: [self-hosted, Linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache-workspaces: codex-rs

      - name: Rustfmt
        working-directory: codex-rs
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: codex-rs
        continue-on-error: true
        if: github.event_name == 'push'
        run: cargo clippy -p codex-cli -p codex-tui --all-targets --no-deps

      - name: Tests (core)
        working-directory: codex-rs
        run: cargo test -p codex-core

      - name: Tests (tui lib)
        working-directory: codex-rs
        run: cargo test -p codex-tui --lib

      - name: Build (code binary)
        working-directory: codex-rs
        run: cargo build -p codex-cli --bin code

      - name: Docs link check
        run: python3 scripts/check_doc_links.py

      - name: Doc contract lint
        run: |
          cd codex-rs
          python3 scripts/doc_lint.py --verbose
